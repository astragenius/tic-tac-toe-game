<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <script defer src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>


    <main class="main">

        <section class="game__board__container">
            <div class="game__board__score">
                <div class="heading"><h3>Score</h3></div>
                <div class="player__wrapper">
                    <div class="player">Player: <span id="player1">0</span></div>
                    <div class="computer">computer: <span id="player2">0</span>
                </div>
            </div>
            </div>

            <!-- ADD x or circle to show the symbols on the game table -->
            <div class="game_board">

                <div value ="1" class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>

            </div>
            <div class="game__board__footer">
                <div class="upperBtn">
                    <button>New Game</button>
                    <button id="resetBtn">Reset</button>
                </div>
                <div class="bottomBtn">
                    <button id="xBtn">X</button>
                    <button id="oBtn" value="circle">O</button>
                </div>
                
            </div>
        </section>


    </main>

    
    
</body>
</html>
